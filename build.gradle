plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'jacoco'
}

group = 'com.colombia.eps'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

// Configuración de JaCoCo
jacoco {
	toolVersion = "0.8.9"
	reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

// Configuración de las fuentes y clases para JaCoCo (excluyendo los paquetes y clases deseadas)
jacocoTestReport {
	dependsOn test // Ejecutar pruebas antes de generar el informe de cobertura
	reports {
		xml.required = false
		csv.required = false
		html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
	}
	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: 'com/colombia/eps/patient/infrastructure/config/**')
			fileTree(dir: it, exclude: 'com/colombia/eps/patient/application/**')
			fileTree(dir: it, exclude: 'com/colombia/eps/patient/domain/model/**')
			fileTree(dir: it, exclude: 'com/colombia/eps/patient/RegisterApplication.class')
		}))
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

